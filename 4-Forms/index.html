<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-Forms</title>
</head>
<body>
    <h3>Sign in</h3>
    <hr>
    <form action="/">
        <p>
            <label>
                Full Name :
                <input type="text" name="FullName" required>
                
            </label>
            
            
        </p>
        <p>
            <label>
                Email address :
                <input type="email" name="E-mail address" required>
                
            </label>
        </p>

        <p>
            <label>
                Communication :
                <p><input type="checkbox" name="Email" >Email</p>
                <p><input type="checkbox" name="SMS" >SMS</p>
                <p><input type="checkbox" name="Phone" >Phone</p>
                
            </label>
                
        </p>

        <p>
            <label>
                <p>User Group:</p>
                    <input type="radio" value="Sales Person" name="User Group" required>
                    Sales Person
                    <input type="radio" value="Costomers" name="User Group" >
                    Costomer
                    <p>Please select user group</p>
            </label> 
        <hr>
        <p>
            <input type="submit" name="Submit">
            <input type="reset" name="Cancel">
        </p>
        
    </form>
</body>
</html>
